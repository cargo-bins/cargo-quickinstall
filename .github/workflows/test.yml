# Coding format checker and test runner.
name: Automated tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Fetch source
        uses: actions/checkout@v3

      - name: Run shellcheck
        run: shellcheck *.sh

      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Run shfmt
        run: ~/go/bin/shfmt --diff *.sh

      - name: Lint
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy

  test:
    name: Test runner
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # TODO: actions/cache@v2?
      - name: Fetch source
        uses: actions/checkout@v3

      - name: Fetch tags required for testing
        run: git fetch --tags

      - name: Run test
        run: cargo test

  e2etest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest
          - os: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # TODO: actions/cache@v2?
      - name: Fetch source
        uses: actions/checkout@v3

      - name: Test dry-run
        run: cargo run -- --dry-run cargo-quickinstall

      - name: Test installing and using binstall
        run: |
          set -euxo pipefail
          cargo run -- cargo-quickinstall
          cargo quickinstall -V

      - name: Test using binstall with it already installed
        run: |
          set -euxo pipefail
          cargo run -- cargo-quickinstall
          cargo quickinstall -V

      - name: Test batch installation with binstall
        run: |
          set -euxo pipefail
          cargo run -- cargo-quickinstall cargo-nextest@0.9.28
          cargo quickinstall -V
          cargo nextest -V

      - name: Test batch installation with binstall with force
        if: matrix.os != 'windows-latest'
        run: |
          set -euxo pipefail
          echo Rm all binaries installed but do not update manifests,
          echo so that binstall will think they are installed.
          rm $(which cargo-quickinstall) $(which cargo-nextest@0.9.28)
          cargo run -- --force cargo-quickinstall cargo-nextest@0.9.28
          cargo quickinstall -V
          cargo nextest -V

      - name: Test batch installation with curl
        run: |
          set -euxo pipefail
          cargo run -- --no-binstall cargo-quickinstall cargo-nextest@0.9.28
          cargo quickinstall -V
          cargo nextest -V
