# Coding format checker and test runner.
name: Automated tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - name: Fetch source
        uses: actions/checkout@v3

      - name: Run shellcheck
        run: shellcheck *.sh

      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Run shfmt
        run: ~/go/bin/shfmt --diff *.sh

      - name: Lint
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy

  test:
    name: Test runner
    runs-on: ubuntu-latest

    steps:
      # TODO: actions/cache@v2?
      - name: Fetch source
        uses: actions/checkout@v3

      - name: Fetch tags required for testing
        run: git fetch --tags

      - name: Run test
        run: cargo test

  e2etest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest
          - os: ubuntu-latest

    steps:
      # TODO: actions/cache@v2?
      - name: Fetch source
        uses: actions/checkout@v3

      - name: Test dry-run
        run: cargo r -- --dry-run cargo-quickinstall

      - name: Test installing and using binstall
        run: |
          cargo r -- cargo-quickinstall
          cargo quickinstall -V

      - name: Test using binstall with it already installed
        run: |
          cargo r -- cargo-quickinstall
          cargo quickinstall -V

      - name: Test batch installation with binstall
        run: |
          cargo r -- cargo-quickinstall cargo-nextest
          cargo quickinstall -V
          cargo nextest -V

      - name: Test batch installation with curl
        run: |
          cargo r -- --no-binstall cargo-quickinstall cargo-nextest
          cargo quickinstall -V
          cargo nextest -V

