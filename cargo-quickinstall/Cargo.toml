[package]
name = "cargo-quickinstall"
version = "0.2.8"
authors = ["David Laban <david.laban@red-badger.com>"]
edition = "2018"
description = "Precompiled binary installs for `cargo install`"
license = "MIT OR Apache-2.0"
readme = "../README.md"
repository = "https://github.com/cargo-bins/cargo-quickinstall"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
home = "0.5.4"
pico-args = { version = "0.5.0", features = ["eq-separator"] }
tempfile = "3.3.0"
guess_host_triple = "0.1.3"
once_cell = { version = "1.17.1", default-features = false, features = ["alloc"] }
serde = "1.0"
serde_json = "1.0"
wa-serde-derive = "0.1"

[dev-dependencies]
mktemp = "0.5.0"
